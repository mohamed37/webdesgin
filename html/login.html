  <head>
    <meta charset="utf-8">

    <title>Hello, world!</title>

	<link rel="stylesheet" href="css/style-login-css.css" />

	<!-- link for font google -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
    </head>
	<body>
	<!-- start section login -->
	<section id="login">
	    <!-- header login -->
		<div class="header bg-light">Log In Academic </div>
		<!-- this for email field -->
		<div class="email1">
		<div class="row ">
		<div class="col-md-4 ">
		E-mail address:
		</div>
			<div class="col-md-8 col-xs-12">
		<input type="email" class="form-control" placeholder="Email" />
		</div>
		</div>
		</div>
		<!-- this for password field -->
		<div class="email1">
		<div class="row ">
		<div class="col-md-4">
		Password:
		</div>
			<div class="col-md-8 col-xs-12">
		<input type="password" class="form-control" placeholder="Password" />
		</div>
		</div>
		</div>
		<!-- this for checked field -->
		<div class="checked">
		<div class="row ">
		<!-- Oops empty -->
		<div class="col-xs-4">
		</div>
			<div class="col-xs-8 d-flex  justify-content-flex-start align-items-center">
           <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
           <label for="vehicle1"> remember me</label>		</div>
		</div>
		</div>
		<!-- this for button login and forget question -->
		<div class="forget">
		<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-2 d-flex justify-content-flex-start align-items-center">
		<button type="button" class="btn ">Sign in</button>

		</div>
		<div class="col-md-6 d-flex justify-content-flex-start align-items-center">
		<span>Forget You Password?</span>
		</div>
		
		</div>
		</div>
		<!-- this other links for sign up ..facebook and google plus -->
			<div class="other-sign-in ">
		   <div class="row">
		   <!-- Ooops is empty -->
		   <div class="col-xl-4">
		   </div>
		
		<div class="col-xl-4 d-flex justify-content-flex-start align-items-center ">
		<a href="https://www.facebook.com" target="_blank"><button type="button" class="btn ">sign in with facebook<i class="fa fa-facebook "></i></button></a>
         </div>

		
		<div class="col-xl-4 d-flex justify-content-flex-start align-items-center ">
		  <a href="https://www.gmail.com" target="_blank"><button type="button" class="btn ">sign in with Google+<i class="fa fa-google-plus"></i></button></a>
	    </div>
		
		</div>
		</div>
		


	    </section>
		<!-- end section login -->
